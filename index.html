<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Site</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Google Fonts for western style -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <!-- Add Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#skills">My Skills</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <!-- Flame icon inside the hero section -->
    <span class="material-icons icon-outline" style="font-size:48px; color:#a0522d;">whatshot</span>
    <h1>Howdy Y'all! Welcome to My Porfolio Site!</h1>
  </section>

  <!-- Bio Section -->
  <section class="bio" id="about">
    <h2>About Me</h2>
    <!-- Write a short bio about yourself here -->
    <p>I am a computer science student who love to tackle problems and brainstorm ideas to take projects farther! </p>
  </section>

  <!-- Skills Section -->
  <section class="skills" id="skills">
    <h2>My Skills</h2>
    <!-- Skills shown in a row with icons -->
    <div class="skills-row">
      <!-- HTML Skill -->
      <div class="skill-item">
        <img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-plain.svg" alt="HTML Logo" width="40" height="40">
        <span class="skill-label">HTML</span>
      </div>
      <!-- CSS Skill -->
      <div class="skill-item">
        <img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-plain.svg" alt="CSS Logo" width="40" height="40">
        <span class="skill-label">CSS</span>
      </div>
      <!-- JavaScript Skill -->
      <div class="skill-item">
        <img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-plain.svg" alt="JavaScript Logo" width="40" height="40">
        <span class="skill-label">JavaScript</span>
      </div>
      <!-- Java Skill -->
      <div class="skill-item">
        <!-- Java logo image -->
        <img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-plain.svg" alt="Java Logo" width="40" height="40">
        <span class="skill-label">Java</span>
      </div>
      <!-- C Skill -->
      <div class="skill-item">
        <!-- C logo image -->
        <img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-plain.svg" alt="C Logo" width="40" height="40">
        <span class="skill-label">C</span>
      </div>
    </div>
  </section>
  <style>
    /* Make the Hero section taller */
    .hero {
      /* ...existing code... */
      min-height: 200px; /* Adds more height to the Hero section */

      /* Center the content horizontally and vertically */
      display: flex; /* Use flexbox for easy centering */
      flex-direction: column; /* Stack items vertically */
      justify-content: center; /* Center items vertically */
      align-items: center; /* Center items horizontally */
      text-align: center; /* Center text inside the section */
    }

    /* Move the icon up by adding margin at the bottom */
    .hero .material-icons {
      margin-bottom: 50px; /* Adds space below the icon */
    }
  </style>
</body>
</html>
